<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!-- 引入 ECharts 文件 -->
    <script src="echarts.js"></script>
</head>    
    <!-- 准备放图表的容器 -->
<body>
    <div id="main" style="width: 1200px;height:400px;"></div>

    <!-- 设置参数，初始化图表 -->
    <script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));
    // 设置图表的配置项  
    var option = {  
        title: {  
            text: '排名前三商圈酒店类型'  
        },  
        tooltip: {  
            trigger: 'axis'  
        },  
        legend: {
            data: ['四星级', '经济型', '舒适型', '豪华型','高档型']
        },
        xAxis: [
            {
            data: ['近中央大街', '近哈尔滨站', '近哈尔滨西站']
            }
        ],
        yAxis: [
            {
            type: 'value'
            }
        ],
        series: [
            {
            name: '四星级',
            type: 'bar',
            barGap: 0,
            data: [1, 0, 0]
            },
            {
            name: '经济型',
            type: 'bar',
            data: [62,57,78]
            },
            {
            name: '舒适型',
            type: 'bar',
            data: [14,9,24]
            },
            {
            name: '豪华型',
            type: 'bar',
            data: [5,0,0]
            },
            {
            name: '高档型',
            type: 'bar',
            data: [11,8,6]
            }
        ]
      }; 
    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);

    </script>
</body>
</html>
